<?xml version="1.0" encoding="UTF-8"?>
<svg 
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="320" height="320">
    <defs>
        <polygon id="polygon" points="160,40 280,160 160,280 40,160"/>
        <mask id="mask">
            <rect x="0" y="0" width="320" height="320" fill="#fff"/>
            <use xlink:href="#polygon" fill="none" stroke="#000" stroke-width="20"/>
        </mask>
    </defs>
    <g fill="#bfbfbf" mask="url(#mask)">
        <use xlink:href="#polygon"/>
        <polygon points="0,0 0,80 40,160 160,40 80,0"/>
        <polygon points="320,0 240,0 160,40 280,160 320,80"/>
        <polygon points="0,320 80,320 160,280 40,160 0,240"/>
        <polygon points="320,320 320,240 280,160 160,280 240,320"/>
    </g>
</svg>