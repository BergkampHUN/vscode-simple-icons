<?xml version="1.0" encoding="UTF-8"?>
<svg 
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="320" height="320">
    <defs>
        <polyline id="polygon" points="20,20 20,320 170,170 95,95 20,170 170,320 245,245 95,245 20,170 170,170 320,320 170,320"/>
        <polygon id="triangle-0" points="20,20 20,170 95,95"/>
        <polygon id="triangle-1" points="20,170 95,95 170,170"/>
        <polygon id="triangle-2" points="20,170 95,245 170,170"/>
        <polygon id="triangle-3" points="20,170 20,320 95,245"/>
