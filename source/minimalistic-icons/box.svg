<?xml version="1.0" encoding="UTF-8"?>
<svg 
    xmlns="http://www.w3.org/2000/svg" version="1.1" width="320" height="320">
    <defs>
        <pattern id="pattern" width="40" height="40" patternUnits="userSpaceOnUse">
            <g fill="#bfbfbf">
                <rect x="20" y="0" width="20" height="20"/>
