<?xml version="1.0" encoding="UTF-8"?>
<svg 
    xmlns="http://www.w3.org/2000/svg" version="1.1" width="320" height="320" viewbox="0 0 320 320">
    <defs>
        <mask id="mask">
            <rect x="0" y="0" width="320" height="320" fill="#fff"/>
            <g fill="none" stroke="#000" stroke-width="25">
                <polyline points="120,100 60,160 120,220"/>
                <polyline points="200,100 260,160 200,220"/>
            </g>
        </mask>
    </defs>
    <!--center-->
    <rect x="40" y="40" width="240" height="240" fill="#f68712" mask="url(#mask)"/>
    <!--top left-->
    <polygon points="0,0 40,160 160,40" fill="#fab20b"/>
    <polygon points="0,0 0,80 40,160" fill="#fff200"/>
    <polygon points="0,0 80,0 160,40" fill="#fbc707"/>
    <!--top right-->
    <polygon points="320,0 160,40 280,160" fill="#f47216"/>
    <polygon points="320,0 240,0 160,40" fill="#fbc707"/>
    <polygon points="320,0 320,80 280,160" fill="#f1471d"/>
    <!--bottom left-->
    <polygon points="0,320 160,280 40,160" fill="#f89c0e"/>
    <polygon points="0,320 80,320 160,280" fill="#f25c19"/>
    <polygon points="0,320 0,240 40,160" fill="#fff200"/>
    <!--bottom right-->
    <polygon points="320,320 280,160 160,280" fill="#f25c19"/>
    <polygon points="320,320 320,240 280,160" fill="#f1471d"/>
    <polygon points="320,320 240,320 160,280" fill="#f68712"/>
</svg>