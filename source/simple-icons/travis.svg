<?xml version="1.0" encoding="UTF-8"?>
<svg 
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="320" height="320">
    <defs>
        <g id="headgear">
            <ellipse cx="160" cy="160" rx="130" ry="155" clip-path="url(#clip)"/>
            <path d="M 20,100 Q 160,60 300,100 Q 310,130 290,160 Q 160,120 30,160 Q 10,130 20,100 Z"/>
        </g>
        <path id="glasses" d="M 40,160 Q 160,120 280,160 L 270,210 L 250,230 L 180,220 L 170,180 H 150 L 140,220 L 70,230 L 50,210 Z"/>
        <clipPath id="clip">
            <rect x="0" y="0" width="320" height="100"/>
        </clipPath>
        <mask id="mask">
            <rect x="0" y="0" width="320" height="320" fill="#fff"/>
            <use xlink:href="#headgear" fill="#000"/>
            <use xlink:href="#glasses" fill="#fff" stroke="#fff" stroke-width="20"/>
        </mask>
    </defs>
    <g stroke="#2d3136" stroke-width="10">
