<?xml version="1.0" encoding="UTF-8"?>
<svg 
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="320" height="320">
    <defs>
        <polygon id="suit" points="0,50 30,70 10,100 160,320 70,0 40,0"/>
        <polygon id="bow-tie" points="100,20 100,100 140,80 140,40"/>
        <mask id="mask">
            <rect x="0" y="0" width="320" height="320" fill="#fff"/>
            <use xlink:href="#bow-tie" stroke="#000" stroke-width="40" stroke-linejoin="round" stroke-linecap="round"/>
        </mask>
    </defs>
    <g fill="#000000">
        <use xlink:href="#suit" mask="url(#mask)"/>
        <use xlink:href="#bow-tie"/>
        <g transform="translate(320 0) scale(-1 1)">
            <use xlink:href="#suit" mask="url(#mask)"/>
            <use xlink:href="#bow-tie"/>
        </g>
        <rect x="140" y="40" width="40" height="40"/>
        <circle cx="160" cy="110" r="15"/>
        <circle cx="160" cy="170" r="15"/>
        <circle cx="160" cy="230" r="15"/>
    </g>
</svg>